<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Scheduler!</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body><br>

<div class="input-group mb-3">
  <span class="input-group-text" id="inputGroup-sizing-default">Enter your today's task</span>
  <input type="text" class="form-input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"></input>
<button id="btn-new">New</button> <button id="add-btn">Add</button>
</div>
<br>

<div class="container">
    <div class="card">
        <div class="card-content">
            <h3>To be done!</h3>
            <p>Description for card 1.</p>
            <label>Read more</label>
        </div>
    </div>
    <div class="card">
<!--        <img src="https://via.placeholder.com/150" alt="Card Image">-->
        <div class="card-content">
            <h3>On Going!</h3>
            <p>Description for card 2.</p>
            <label>Read more</label>
        </div>
    </div>
    <div class="card">
<!--        <img src="https://via.placeholder.com/150" alt="Card Image">-->
        <div class="card-content">
            <h3>Task Completed!</h3>
            <p>Description for card 3.</p>
            <label>Read more</label>
        </div>
    </div>
</div>
